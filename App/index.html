<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" type="text/css" rel="stylesheet">
    <title>SH Jet Fuel</title>
  </head>
  <body>
    <h1 class="page-title"><img src="/assets/images/logo.gif" class="logo"/>Jet <span>Fuel</span></h1>
    <form class="add-folders">
      <h1>Add a folder for your URLS</h1>
      <input type="text" placeholder="Folder Name" class="folder-input">
      <button class="folder-submit">Add Folder</button>
    </form>
    <h1>Specify which folder to place your shortneded url and your url</h1>
    <form class="add-links">
      <input type="text" placeholder="Folder Name" class="folder-selection">
      <input type="text" placeholder="Url" class="url-input">
      <button class="url-submit">Add Link</button>
    </form>
    <section class="sorting-buttons">
      <button class="sort-by-visits">Sort by visits (high to low)</button>
      <button class="sort-by-added">Sort by date (most recent)</button>
    </section>
    <section class="folders">
    </section>
    <section class="links">
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
